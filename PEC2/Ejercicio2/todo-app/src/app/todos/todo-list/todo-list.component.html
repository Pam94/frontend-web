<div class="row">
    <div class="col">
        <app-todo-list-item [todo]="todo" *ngFor="let todo of todos"></app-todo-list-item>
        <button (click)="completeAllTasks()" class="btn btn-success" type="button">COMPLETE ALL TASKS</button>
        <button (click)="deleteAllCompletedTasks()" class="btn btn-danger" type="button">DELETE ALL COMPLETED
            TASKS</button>
    </div>
</div>
