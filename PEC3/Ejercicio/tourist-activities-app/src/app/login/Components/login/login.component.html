<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="checkLogin()">
        <!-- Email -->
        <section>
            <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" [formControl]="email" placeholder="User E-mail" />
            </mat-form-field>
            <section
                *ngIf="loginForm.get('email').errors && (loginForm.get('email').touched || loginForm.get('email').dirty)">

                <mat-error *ngIf="loginForm.get('email').errors.required">Email is required</mat-error>
                <mat-error *ngIf="loginForm.get('email').errors.email">Email doesn't have a correct format
                </mat-error>
            </section>
        </section>
        <!--
        <input type="email" [formControl]="email" class="form-control mb-4" placeholder="User E-mail">
        <span style="color: red;" *ngIf="loginForm.get('email').errors && (loginForm.get('email').touched || loginForm.get('email').dirty)">
            <span *ngIf="loginForm.get('email').errors.required">Email is required</span> 
            <span *ngIf="loginForm.get('email').errors.email">Email doesn't have a correct format</span>   
        </span>
    -->

        <!-- Password -->
        <section>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" [formControl]="password" class="form-control mb-4"
                    placeholder="User Password">
                <section
                    *ngIf="loginForm.get('password').errors && (loginForm.get('password').touched || loginForm.get('password').dirty)">
                    <mat-error *ngIf="loginForm.get('password').errors.required">User pwd is required</mat-error>
                </section>
            </mat-form-field>
            <mat-error *ngIf="loginState$.error && (bSubmitted)">
                Invalid user or password
            </mat-error>
        </section>

        <!--
        <input type="password" [formControl]="password" class="form-control mb-4" placeholder="User Password">
        <span style="color: red;"
            *ngIf="loginForm.get('password').errors && (loginForm.get('password').touched || loginForm.get('password').dirty)">
            <span *ngIf="loginForm.get('password').errors.required">User pwd is required</span>
        </span>
        <div class="row">
            <h3 style="color: red;" *ngIf="loginState$.error && (bSubmitted)">
                Invalid user or password
            </h3>
        </div>
    -->

        <!-- Sign in button -->
        <section>
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Sign in</button>
        </section>

        <!--
        <button class="btn btn-primary my-4" type="submit" [disabled]="!loginForm.valid">Sign in</button>
        -->
    </form>
</div>
