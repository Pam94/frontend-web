<!-- Si hay alguna actividad seleccionada -->
<div *ngIf="activity">
  <h5 class="float-left">Activities detail</h5>
  <br>
  <hr style="border-top: 1px solid blue;" />
  <form [formGroup]="rForm">
    <section>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" readonly formControlName="name" />
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput type="text" readonly formControlName="category" />
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput type="text" readonly formControlName="description" />
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Subcategory</mat-label>
        <input matInput type="text" readonly formControlName="subcategory" />
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Language</mat-label>
        <input matInput type="text" readonly formControlName="language" />
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput type="text" readonly formControlName="date" />
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="text" readonly formControlName="price" />
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Minium capacity</mat-label>
        <input matInput type="text" readonly formControlName="miniumCapacity" />
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>Limit capacity</mat-label>
        <input matInput type="text" readonly formControlName="limitCapacity" />
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <input matInput type="text" readonly formControlName="state" />
      </mat-form-field>
    </section>

    <section>
      <mat-form-field appearance="fill">
        <mat-label>People registered</mat-label>
        <input matInput type="text" readonly formControlName="peopleRegistered" />
      </mat-form-field>
    </section>

    <section>
      <!-- SIGN UP BUTTON -->
      <button mat-raised-button color="primary" *ngIf="rForm.get('myActivitySignUpVisible').value"
        (click)="onClickSignUP()">SIGN UP</button>
      <!-- DELETE ACTIVITY BUTTON -->
      <button mat-raised-button color="primary" *ngIf="rForm.get('myActivityDeleteVisible').value"
        (click)="onClickDelete()">DELETE</button>
    </section>

    <section>
      <!-- SAVE FAVORITES BUTTON -->
      <button *ngIf="rForm.get('saveFavoritesVisible').value" mat-raised-button color="accent"
        (click)="onClickSaveFavorites()"><i class="fas fa-heart"></i> SAVE FAVORITES</button>
      <!-- DELETE FAVORITES BUTTON -->
      <button *ngIf="rForm.get('deleteFavoritesVisible').value" mat-raised-button color="accent"
        (click)="onClickDeleteFavorites()"><i class="fas fa-heart"></i> DELETE FAVORITES</button>
    </section>
