<div class="container">
    <form class="formTable">
        <br>
        <h5 class="float-left">USER ACTIVITIES</h5>
        <br>
        <hr style="border-top: 1px solid blue;" />
        <!-- <ul class="list-group">-->
        <table mat-table [dataSource]="activitiesListState$.activity" class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let activity">{{activity.name}}</td>
            </ng-container>

            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Category</th>
                <td mat-cell *matCellDef="let activity">{{activity.category}}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let activity">{{activity.price}}</td>
            </ng-container>

            <ng-container matColumnDef="language">
                <th mat-header-cell *matHeaderCellDef>Language</th>
                <td mat-cell *matCellDef="let activity">{{activity.language}}</td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let activity">{{activity.date}}</td>
            </ng-container>

            <ng-container matColumnDef="peopleRegistered">
                <th mat-header-cell *matHeaderCellDef>People Registered</th>
                <td mat-cell *matCellDef="let activity">{{activity.peopleRegistered}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let activity">
                    <button mat-raised-button color="primary"
                        [routerLink]="['/activity-admin-detail', activity.id]">Edit</button>
                    <button mat-raised-button color="primary" (click)="onClickDeleteActivity(activity)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedActivityColumns">
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedActivityColumns;"></tr>
        </table>
